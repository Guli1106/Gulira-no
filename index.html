<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chiroyli Manzara</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(to top, #1e3c72, #2a5298);
    position:relative;
}

/* Quyosh */
.sun{
    position:absolute;
    width:120px;
    height:120px;
    background: radial-gradient(circle, #ffdd55, #ff9900);
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    animation: moveSun 10s linear infinite;
}

/* Bulut */
.cloud{
    position:absolute;
    width:150px;
    height:60px;
    background:white;
    border-radius:50px;
    top:20%;
    left:-200px;
    animation: moveCloud 20s linear infinite;
}

.cloud:before{
    content:"";
    position:absolute;
    width:80px;
    height:80px;
    background:white;
    border-radius:50%;
    top:-40px;
    left:20px;
}

@keyframes moveSun{
    0%{ top:80%; }
    50%{ top:20%; }
    100%{ top:80%; }
}

@keyframes moveCloud{
    0%{ left:-200px; }
    100%{ left:110%; }
}

/* Matn */
.text{
    position:absolute;
    bottom:40px;
    width:100%;
    text-align:center;
    color:white;
    font-size:30px;
    font-family:sans-serif;
}
</style>
</head>

<body>

<div class="sun"></div>
<div class="cloud"></div>

<div class="text">
    Salom Guli ðŸŒ¸ <br>
    Animatsiyali manzara sahifa
</div>

</body>
</html>
