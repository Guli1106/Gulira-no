<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Animation</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#667eea,#764ba2);
    overflow:hidden;
}

/* Orqa fondagi harakatlanuvchi doiralar */
.circle{
    position:absolute;
    border-radius:50%;
    background:rgba(255,255,255,0.1);
    animation: float 10s infinite linear;
}

.circle:nth-child(1){
    width:200px;
    height:200px;
    top:10%;
    left:20%;
}

.circle:nth-child(2){
    width:300px;
    height:300px;
    bottom:10%;
    right:15%;
    animation-duration:15s;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-40px);}
    100%{transform:translateY(0);}
}

/* Kartochka */
.card{
    position:relative;
    background:rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    text-align:center;
    color:white;
    backdrop-filter: blur(10px);
    animation: fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.card h1{
    font-size:35px;
    margin-bottom:15px;
}

.card p{
    margin-bottom:25px;
    font-size:18px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:white;
    color:#333;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}
</style>

</head>
<body>

<div class="circle"></div>
<div class="circle"></div>

<div class="card">
    <h1>Salom Guli ðŸŒ¸</h1>
    <p>Bu zamonaviy animatsiyali veb sahifa</p>
    <button onclick="alert('Sayt ishladi ðŸ˜Š')">Bos</button>
</div>

</body>
</html>
