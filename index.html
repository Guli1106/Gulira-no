<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mening sahifam</title>

<style>
/* Umumiy */
*{margin:0;padding:0;box-sizing:border-box;font-family: Arial,sans-serif;}
body{
    min-height:100vh;
    background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Kinder_Chocolate_Bar.jpg');
    background-size: 200px 100px;
    background-repeat: repeat;
    display:flex;
    flex-direction:column;
    align-items:center;
    color:white;
    overflow-x:hidden;
}

/* Navigatsiya */
nav{
    display:flex;
    gap:20px;
    background: rgba(0,0,0,0.6);
    padding:15px 0;
    width:100%;
    justify-content:center;
    position: sticky;
    top:0;
    z-index:10;
}
nav button{
    background:none;
    border:none;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
nav button:hover{
    color:#ffcc70;
}

/* Sahifa konteyneri */
.section{
    max-width:900px;
    margin:50px auto;
    padding:30px;
    text-align:center;
    background: rgba(0,0,0,0.5);
    border-radius:25px;
    display:none;
    animation: fade 1.5s ease;
}

.section.active{
    display:block;
}

h1{font-size:40px;margin-bottom:15px;}
p{font-size:18px;margin-bottom:20px;}
button.main-btn{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ffcc70;
    color:#333;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button.main-btn:hover{
    transform:scale(1.1);
}

/* Animatsiya */
@keyframes fade{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>

</head>
<body>

<nav>
    <button onclick="showSection('home')">Bosh sahifa</button>
    <button onclick="showSection('about')">Men haqimda</button>
    <button onclick="showSection('contact')">Aloqa</button>
</nav>

<!-- Bosh sahifa -->
<div id="home" class="section active">
    <h1>Salom, Guli üå∏</h1>
    <p>Bu mening shaxsiy animatsiyali veb-saytim.</p>
    <button class="main-btn" onclick="alert('Saytga xush kelibsiz!')">Bos meni</button>
</div>

<!-- Men haqimda -->
<div id="about" class="section">
    <h1>Guli üå∏</h1>
    <p>Men Axborot tizimlari va texnologiyalari talabasi.</p>
    <p>Kindir shokoladni juda yoqtiraman üç´</p>
    <p>Hozir veb-saytlar va animatsiyalar yaratishga qiziqaman.</p>
</div>

<!-- Aloqa -->
<div id="contact" class="section">
    <h1>Aloqa</h1>
    <p>Email: <strong>sadullayevagulirano06@gmail.com</strong></p>
    <p>Telefon: <strong>+998 90 123 45 67</strong></p>
    <button class="main-btn" onclick="alert('Rahmat, siz bilan tez orada bog‚Äòlanamiz!')">Yuborish</button>
</div>

<script>
function showSection(id){
    document.querySelectorAll('.section').forEach(sec=>{
        sec.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
